<div class="statistics-page">
  <div class="page-header">
    <h1 class="page-title" data-i18n="statistics.title">Статистика</h1>
    <p class="page-subtitle" data-i18n="statistics.subtitle">Ваша статистика фарминга</p>
  </div>

  <!-- Period Selector -->
  <div class="card">
    <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
      <span class="input-label" data-i18n="statistics.period">Период:</span>
      <button class="btn btn-secondary period-btn active" data-period="all">
        <span data-i18n="statistics.allTime">Все время</span>
      </button>
      <button class="btn btn-secondary period-btn" data-period="month">
        <span data-i18n="statistics.thisMonth">Этот месяц</span>
      </button>
      <button class="btn btn-secondary period-btn" data-period="custom">
        <span data-i18n="statistics.custom">Настраиваемый</span>
      </button>
      <button class="btn btn-primary" id="export-stats-btn" style="margin-left: auto;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" stroke-width="2"/>
        </svg>
        <span data-i18n="statistics.export">Экспорт</span>
      </button>
    </div>
    
    <!-- Custom Date Range Picker -->
    <div id="custom-date-picker" style="display: none; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color);">
      <div style="display: flex; gap: 16px; align-items: center; flex-wrap: wrap;">
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label class="input-label" style="font-size: 12px; color: var(--text-secondary);">Дата начала:</label>
          <div style="position: relative;">
            <input type="text" id="start-date-display" class="input-field" readonly placeholder="Выберите дату" style="width: 180px; padding-right: 36px; cursor: pointer;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none;">
              <rect x="3" y="4" width="18" height="18" rx="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            <input type="date" id="start-date" style="position: absolute; opacity: 0; pointer-events: none;">
          </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 6px;">
          <label class="input-label" style="font-size: 12px; color: var(--text-secondary);">Дата окончания:</label>
          <div style="position: relative;">
            <input type="text" id="end-date-display" class="input-field" readonly placeholder="Выберите дату" style="width: 180px; padding-right: 36px; cursor: pointer;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none;">
              <rect x="3" y="4" width="18" height="18" rx="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            <input type="date" id="end-date" style="position: absolute; opacity: 0; pointer-events: none;">
          </div>
        </div>
        <button class="btn btn-primary" id="apply-date-range" style="margin-top: 20px;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
          Применить
        </button>
      </div>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(145, 71, 255, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke-width="2"/>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label" data-i18n="statistics.totalWatchTime">Всего просмотрено</div>
        <div class="stat-value" id="total-watch-time">0h</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(0, 245, 147, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--success-color)">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <text x="12" y="16" font-size="12" fill="var(--success-color)" text-anchor="middle" font-weight="bold">$</text>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label">Заработано баллов</div>
        <div class="stat-value" id="total-points">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(255, 179, 26, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--warning-color)">
          <rect x="3" y="8" width="18" height="12" rx="2" stroke-width="2"/>
          <path d="M3 11h18M12 8V4M8 8V6M16 8V6" stroke-width="2"/>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label">Сундучков собрано</div>
        <div class="stat-value" id="total-chests">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(232, 17, 35, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--error-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 7v6c0 1.657 1.343 3 3 3h2v4h8v-4h2c1.657 0 3-1.343 3-3V7M12 14v4M12 18v2"/>
          <circle cx="12" cy="3" r="1" fill="var(--error-color)"/>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label">Дропсов получено</div>
        <div class="stat-value" id="drops-collected">0</div>
      </div>
    </div>
  </div>

  <!-- Top Categories -->
  <div class="card">
    <div class="card-title" style="margin-bottom: 24px; display: flex; align-items: center; gap: 10px;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="8" r="7"/>
        <path d="M8 15h8M9 20h6M7 20h10"/>
      </svg>
      Топ категорий
    </div>
    <div id="top-categories-section" style="min-height: 220px;">
      <div style="text-align: center; padding: 40px; color: var(--text-secondary);">Загрузка...</div>
    </div>
  </div>
  
  <style>
    /* Стопка обложек */
    .categories-stack-wrapper {
      position: relative;
      flex-shrink: 0;
      padding: 20px;
    }
    
    .categories-stack-container {
      position: relative;
      width: 140px;
      height: 190px;
      cursor: pointer;
    }
    
    .stack-cover-wrapper {
      position: absolute;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
    }
    
    .stack-cover-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(145, 71, 255, 0) 0%,
        rgba(145, 71, 255, 0.3) 50%,
        rgba(145, 71, 255, 0) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 10;
    }
    
    .stack-cover-wrapper:hover::before {
      opacity: 1;
      animation: shine 1.5s ease-in-out infinite;
    }
    
    .stack-cover {
      display: block;
      width: 120px;
      height: 170px;
      border-radius: 12px;
      object-fit: cover;
      background: linear-gradient(135deg, rgba(145, 71, 255, 0.2), rgba(145, 71, 255, 0.05));
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) skewX(-15deg); }
      100% { transform: translateX(200%) skewX(-15deg); }
    }
    
    /* Список категорий */
    .top-categories-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .category-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    .category-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(145, 71, 255, 0) 0%,
        rgba(145, 71, 255, 0.15) 50%,
        rgba(145, 71, 255, 0) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 1;
    }
    
    .category-item:hover {
      border-color: rgba(145, 71, 255, 0.5);
      box-shadow: 0 4px 20px rgba(145, 71, 255, 0.2);
    }
    
    .category-item:hover::before {
      opacity: 1;
      animation: shine 1.5s ease-in-out infinite;
    }
    
    .category-rank {
      font-size: 18px;
      font-weight: 800;
      color: var(--accent-color);
      flex-shrink: 0;
      width: 38px;
      text-align: center;
      opacity: 0.9;
      z-index: 2;
      position: relative;
      transition: opacity 0.3s ease;
    }
    
    .category-item:hover .category-rank {
      opacity: 1;
    }
    
    .category-info {
      flex: 1;
      min-width: 0;
      z-index: 2;
      position: relative;
    }
    
    .category-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .category-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .category-sessions {
      opacity: 0.9;
    }
    
    .category-divider {
      opacity: 0.4;
    }
    
    .category-avg {
      opacity: 0.7;
      font-size: 11px;
    }
    
    .category-stats {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      flex-shrink: 0;
      z-index: 2;
      position: relative;
    }
    
    .category-time {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-color), #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .category-percentage {
      font-size: 12px;
      font-weight: 600;
      color: var(--success-color);
      opacity: 0.9;
      padding: 2px 8px;
      background: rgba(0, 245, 147, 0.1);
      border-radius: 6px;
    }
    
    /* Recent Sessions Styles */
    .session-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      transition: all 0.3s ease;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .session-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(145, 71, 255, 0) 0%,
        rgba(145, 71, 255, 0.2) 50%,
        rgba(145, 71, 255, 0) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      z-index: 1;
    }
    
    .session-item:hover {
      border-color: rgba(145, 71, 255, 0.5);
      box-shadow: 0 4px 20px rgba(145, 71, 255, 0.2);
    }
    
    .session-item:hover::before {
      opacity: 1;
      animation: shine 1.5s ease-in-out infinite;
    }
    
    .session-cover-wrapper {
      position: relative;
      width: 56px;
      height: 78px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }
    
    .session-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .session-game {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .session-meta {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .session-divider {
      opacity: 0.5;
    }
    
    .session-stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      z-index: 2;
      position: relative;
    }
    
    .session-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .session-stat-value {
      font-size: 15px;
      font-weight: 700;
      color: var(--accent-color);
    }
    
    .session-stat-label {
      font-size: 10px;
      color: var(--text-secondary);
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .session-points {
      color: var(--success-color);
    }
    
    .session-bandwidth {
      color: var(--warning-color);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Recent Sessions -->
  <div class="card">
    <div class="card-title" style="display: flex; align-items: center; gap: 10px;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 8v4l2 2"/>
        <circle cx="12" cy="12" r="10"/>
      </svg>
      Последние сессии
    </div>
    <div id="recent-sessions">
      <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
        Нет записанных сессий
      </div>
    </div>
  </div>
</div>

<style>
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .stat-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 24px;
    display: flex;
    align-items: center;
    gap: 20px;
    transition: all 0.2s;
  }

  .stat-card:hover {
    border-color: var(--accent-color);
    transform: translateY(-2px);
  }

  .stat-icon {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .stat-content {
    flex: 1;
  }

  .stat-label {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1;
  }

  .period-btn {
    padding: 8px 16px;
  }

  .period-btn.active {
    background: var(--accent-color);
    color: white;
  }

  .activity-chart {
    min-height: 300px;
    position: relative;
  }

  .session-item {
    padding: 16px;
    background: var(--bg-secondary);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    margin-bottom: 12px;
    display: flex;
    gap: 16px;
    align-items: center;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .session-item:hover {
    border-color: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(145, 71, 255, 0.15);
  }

  .session-item img {
    transition: transform 0.2s ease;
  }

  .session-item:hover img {
    transform: scale(1.05);
  }

  /* Анимация появления сессий */
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .session-item {
    animation: slideInUp 0.3s ease-out backwards;
  }

  .session-item:nth-child(1) { animation-delay: 0.05s; }
  .session-item:nth-child(2) { animation-delay: 0.1s; }
  .session-item:nth-child(3) { animation-delay: 0.15s; }
  .session-item:nth-child(4) { animation-delay: 0.2s; }
  .session-item:nth-child(5) { animation-delay: 0.25s; }
  .session-item:nth-child(6) { animation-delay: 0.3s; }
  .session-item:nth-child(7) { animation-delay: 0.35s; }
  .session-item:nth-child(8) { animation-delay: 0.4s; }
  .session-item:nth-child(9) { animation-delay: 0.45s; }
  .session-item:nth-child(10) { animation-delay: 0.5s; }

  /* Улучшенные статистические карточки */
  .stat-card {
    position: relative;
    overflow: hidden;
  }

  .stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(145, 71, 255, 0.1), transparent);
    transition: left 0.5s ease;
  }

  .stat-card:hover::before {
    left: 100%;
  }

  .session-info {
    flex: 1;
  }

  .session-game {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
  }

  .session-meta {
    font-size: 14px;
    color: var(--text-secondary);
  }

  .session-stats {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .session-stat {
    text-align: center;
  }

  .session-stat-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .session-stat-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-top: 4px;
  }
</style>
