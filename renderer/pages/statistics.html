<div class="statistics-page">
  <div class="page-header">
    <h1 class="page-title" data-i18n="statistics.title">Статистика</h1>
    <p class="page-subtitle" data-i18n="statistics.subtitle">Ваша статистика фарминга</p>
  </div>

  <!-- Period Selector -->
  <div class="card">
    <div style="display: flex; gap: 12px; align-items: center;">
      <span class="input-label" data-i18n="statistics.period">Период:</span>
      <button class="btn btn-secondary period-btn active" data-period="all">
        <span data-i18n="statistics.allTime">Все время</span>
      </button>
      <button class="btn btn-secondary period-btn" data-period="month">
        <span data-i18n="statistics.thisMonth">Этот месяц</span>
      </button>
      <button class="btn btn-secondary period-btn" data-period="custom">
        <span data-i18n="statistics.custom">Настраиваемый</span>
      </button>
      <button class="btn btn-primary" id="export-stats-btn" style="margin-left: auto;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" stroke-width="2"/>
        </svg>
        <span data-i18n="statistics.export">Экспорт</span>
      </button>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(145, 71, 255, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke-width="2"/>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label" data-i18n="statistics.totalWatchTime">Всего просмотрено</div>
        <div class="stat-value" id="total-watch-time">0h</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(0, 245, 147, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--success-color)">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <text x="12" y="16" font-size="12" fill="var(--success-color)" text-anchor="middle" font-weight="bold">$</text>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label">Заработано баллов</div>
        <div class="stat-value" id="total-points">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(255, 179, 26, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--warning-color)">
          <rect x="3" y="8" width="18" height="12" rx="2" stroke-width="2"/>
          <path d="M3 11h18M12 8V4M8 8V6M16 8V6" stroke-width="2"/>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label">Сундучков собрано</div>
        <div class="stat-value" id="total-chests">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon" style="background: rgba(232, 17, 35, 0.15);">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--error-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 7v6c0 1.657 1.343 3 3 3h2v4h8v-4h2c1.657 0 3-1.343 3-3V7M12 14v4M12 18v2"/>
          <circle cx="12" cy="3" r="1" fill="var(--error-color)"/>
        </svg>
      </div>
      <div class="stat-content">
        <div class="stat-label">Дропсов получено</div>
        <div class="stat-value" id="drops-collected">0</div>
      </div>
    </div>
  </div>

  <!-- Top Categories -->
  <div class="card">
    <div class="card-title" style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--accent-color)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="8" r="7"/>
        <path d="M8 15h8M9 20h6M7 20h10"/>
      </svg>
      Топ категорий
    </div>
    <div id="top-categories-section" style="min-height: 220px;">
      <div style="text-align: center; padding: 40px; color: var(--text-secondary);">Загрузка...</div>
    </div>
  </div>

  <!-- Recent Sessions -->
  <div class="card">
    <div class="card-title">Recent Sessions</div>
    <div id="recent-sessions">
      <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
        No sessions recorded yet
      </div>
    </div>
  </div>
</div>

<style>
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
  }

  .stat-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 24px;
    display: flex;
    align-items: center;
    gap: 20px;
    transition: all 0.2s;
  }

  .stat-card:hover {
    border-color: var(--accent-color);
    transform: translateY(-2px);
  }

  .stat-icon {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .stat-content {
    flex: 1;
  }

  .stat-label {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    line-height: 1;
  }

  .period-btn {
    padding: 8px 16px;
  }

  .period-btn.active {
    background: var(--accent-color);
    color: white;
  }

  .activity-chart {
    min-height: 300px;
    position: relative;
  }

  .session-item {
    padding: 16px;
    background: var(--bg-secondary);
    border-radius: 8px;
    border: 1px solid var(--border-color);
    margin-bottom: 12px;
    display: flex;
    gap: 16px;
    align-items: center;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .session-item:hover {
    border-color: var(--accent-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(145, 71, 255, 0.15);
  }

  .session-item img {
    transition: transform 0.2s ease;
  }

  .session-item:hover img {
    transform: scale(1.05);
  }

  /* Анимация появления сессий */
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .session-item {
    animation: slideInUp 0.3s ease-out backwards;
  }

  .session-item:nth-child(1) { animation-delay: 0.05s; }
  .session-item:nth-child(2) { animation-delay: 0.1s; }
  .session-item:nth-child(3) { animation-delay: 0.15s; }
  .session-item:nth-child(4) { animation-delay: 0.2s; }
  .session-item:nth-child(5) { animation-delay: 0.25s; }
  .session-item:nth-child(6) { animation-delay: 0.3s; }
  .session-item:nth-child(7) { animation-delay: 0.35s; }
  .session-item:nth-child(8) { animation-delay: 0.4s; }
  .session-item:nth-child(9) { animation-delay: 0.45s; }
  .session-item:nth-child(10) { animation-delay: 0.5s; }

  /* Улучшенные статистические карточки */
  .stat-card {
    position: relative;
    overflow: hidden;
  }

  .stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(145, 71, 255, 0.1), transparent);
    transition: left 0.5s ease;
  }

  .stat-card:hover::before {
    left: 100%;
  }

  .session-info {
    flex: 1;
  }

  .session-game {
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 4px;
  }

  .session-meta {
    font-size: 14px;
    color: var(--text-secondary);
  }

  .session-stats {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .session-stat {
    text-align: center;
  }

  .session-stat-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .session-stat-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-top: 4px;
  }
</style>
