<div class="farming-page">
    <div class="page-header">
        <h1 class="page-title">Дропсы Twitch</h1>
        <p class="page-subtitle">Прогресс получения дропсов</p>
    </div>

    <!-- Секция авторизации -->
    <div id="authSection" class="card" style="display: none;">
        <div style="text-align: center; padding: 40px 20px;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="opacity: 0.3; margin: 0 auto 20px;">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
            </svg>
            <h2 style="color: var(--text-primary); margin-bottom: 10px; font-size: 20px;">Войдите через Twitch</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px; font-size: 14px;">Для просмотра дропсов необходимо авторизоваться</p>
            <button id="authButton" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/>
                </svg>
                Войти через Twitch
            </button>
        </div>
    </div>

    <!-- Информация о пользователе -->
    <div id="userInfo" class="card drops-user-card" style="display: none;">
        <div class="drops-user-container">
            <div class="drops-user-info">
                <div class="drops-user-avatar-wrapper">
                    <img id="userAvatar" class="drops-user-avatar" src="" alt="Avatar">
                    <div class="drops-user-avatar-glow"></div>
                </div>
                <div style="flex: 1; min-width: 0;">
                    <div id="userName" class="drops-user-name"></div>
                    <div id="userEmail" class="drops-user-email"></div>
                </div>
            </div>
            
            <!-- Статистика в строку -->
            <div class="drops-stats-container">
                <div class="drops-stat-item">
                    <div class="drops-stat-label">Получено</div>
                    <div class="drops-stat-value drops-stat-purple" id="totalClaimedDrops">0</div>
                </div>
                <div class="drops-stat-divider"></div>
                <div class="drops-stat-item">
                    <div class="drops-stat-label">Завершено</div>
                    <div class="drops-stat-value drops-stat-green" id="completedCampaignsCount">0</div>
                </div>
                <div class="drops-stat-divider"></div>
                <div class="drops-stat-item">
                    <div class="drops-stat-label">Активно</div>
                    <div class="drops-stat-value drops-stat-red" id="activeCampaignsCount">0</div>
                </div>
            </div>
            
            <button id="logoutButton" class="btn btn-secondary drops-logout-btn">Выйти</button>
        </div>
    </div>

    <!-- Статистика дропсов (скрывается) -->
    <div id="dropsStats" style="display: none;"></div>

    <!-- Табы -->
    <div id="tabsContainer" class="drops-tabs-container">
        <div class="drops-tabs-wrapper">
            <button class="drops-tab-button active" data-tab="progress">
                <div class="drops-tab-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <span class="drops-tab-text">Прогресс</span>
            </button>
            <button class="drops-tab-button" data-tab="inventory">
                <div class="drops-tab-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <span class="drops-tab-text">Инвентарь</span>
            </button>
        </div>
    </div>

    <!-- Контент прогресса -->
    <div id="progressTab" class="tab-content" style="display: none;">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <div class="card-title">Активные дропсы</div>
                <div style="display: flex; gap: 10px;">
                    <button id="claimAllButton" class="btn btn-primary" style="display: flex; align-items: center; gap: 6px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Получить все награды
                    </button>
                    <button id="refreshButton" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                        Обновить
                    </button>
                </div>
            </div>

            <div id="loadingState" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                Загрузка дропсов...
            </div>

            <div id="emptyState" style="display: none; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                У вас пока нет активных дропсов
            </div>

            <div id="campaignsContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px;"></div>
        </div>
    </div>

    <!-- Контент инвентаря -->
    <div id="inventoryTab" class="tab-content" style="display: none;">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div class="card-title">Все полученные дропсы</div>
            </div>

            <div id="inventoryLoading" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                Загрузка инвентаря...
            </div>

            <div id="inventoryEmpty" style="display: none; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                Инвентарь пуст
            </div>

            <div id="inventoryContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px;"></div>
        </div>
    </div>
</div>

<style>
/* Drops User Card Styles */
.drops-user-card {
    position: relative;
    overflow: hidden;
}

.drops-user-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #9147ff, #00f593, #9147ff);
    background-size: 200% 100%;
    animation: gradientShift 3s ease infinite;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 0%; }
    50% { background-position: 100% 0%; }
}

.drops-user-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 32px;
    padding-top: 4px;
}

.drops-user-info {
    display: flex;
    align-items: center;
    gap: 16px;
    flex: 1;
    min-width: 0;
}

.drops-user-avatar-wrapper {
    position: relative;
    flex-shrink: 0;
}

.drops-user-avatar {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 3px solid transparent;
    background: linear-gradient(var(--bg-primary), var(--bg-primary)) padding-box,
                linear-gradient(135deg, #9147ff, #00f593) border-box;
    transition: all 0.3s ease;
}

.drops-user-avatar-glow {
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 50%;
    background: linear-gradient(135deg, #9147ff, #00f593);
    opacity: 0;
    filter: blur(12px);
    transition: opacity 0.3s ease;
    z-index: -1;
}

.drops-user-card:hover .drops-user-avatar-glow {
    opacity: 0.5;
}

.drops-user-card:hover .drops-user-avatar {
    transform: scale(1.05);
}

.drops-user-name {
    color: var(--text-primary);
    font-size: 17px;
    font-weight: 700;
    margin-bottom: 4px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.drops-user-email {
    color: var(--text-secondary);
    font-size: 13px;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.drops-stats-container {
    display: flex;
    gap: 28px;
    align-items: center;
    padding: 0 28px;
    border-left: 2px solid rgba(145, 71, 255, 0.2);
}

.drops-stat-item {
    text-align: center;
}

.drops-stat-label {
    color: var(--text-secondary);
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    margin-bottom: 6px;
    font-weight: 600;
}

.drops-stat-value {
    font-size: 22px;
    font-weight: 700;
    line-height: 1;
}

.drops-stat-purple {
    color: #9147ff;
    text-shadow: 0 0 8px rgba(145, 71, 255, 0.3);
}

.drops-stat-green {
    color: #00f593;
    text-shadow: 0 0 8px rgba(0, 245, 147, 0.3);
}

.drops-stat-red {
    color: #ff6b6b;
    text-shadow: 0 0 8px rgba(255, 107, 107, 0.3);
}

.drops-stat-divider {
    width: 2px;
    height: 40px;
    background: linear-gradient(to bottom, transparent, var(--border-color), transparent);
}

.drops-logout-btn {
    flex-shrink: 0;
    padding: 10px 24px;
    font-weight: 600;
    border-radius: 10px;
    transition: all 0.2s ease;
}

.drops-logout-btn:hover {
    transform: translateY(-2px);
}

.drops-tabs-container {
    display: none;
    margin-bottom: 24px;
}

.drops-tabs-wrapper {
    display: flex;
    gap: 12px;
    background: var(--bg-secondary);
    padding: 6px;
    border-radius: 12px;
    border: 1.5px solid var(--border-color);
}

.drops-tab-button {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 20px;
    background: transparent;
    border: none;
    border-radius: 10px;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 15px;
    font-weight: 600;
    position: relative;
}

.drops-tab-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.drops-tab-text {
    transition: all 0.2s ease;
}

.drops-tab-button:hover:not(.active) {
    background: rgba(145, 71, 255, 0.1);
    color: var(--text-primary);
}

.drops-tab-button:hover:not(.active) .drops-tab-icon {
    transform: translateY(-2px);
}

.drops-tab-button.active {
    background: linear-gradient(135deg, #9147ff 0%, #7c3aed 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(145, 71, 255, 0.4);
}

.drops-tab-button.active .drops-tab-icon {
    animation: tabIconPulse 2s ease-in-out infinite;
}

@keyframes tabIconPulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}


.tab-button {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 600;
    padding: 10px 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    border-radius: 6px;
    transition: all 0.2s;
}

.tab-button:hover {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-primary);
}

.tab-button.active {
    background: var(--primary-color);
    color: white;
}

.campaign-card {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
}

.campaign-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(145, 71, 255, 0.3);
}

.campaign-header {
    position: relative;
    height: 140px;
    overflow: hidden;
}

.campaign-header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.campaign-game {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.8);
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    color: white;
    display: flex;
    align-items: center;
    gap: 8px;
}

.campaign-game img {
    width: 24px;
    height: 32px;
    border-radius: 4px;
    object-fit: cover;
}

.campaign-body {
    padding: 16px;
}

.campaign-name {
    color: var(--text-primary);
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.4;
}

.campaign-overall-progress {
    margin-bottom: 12px;
    padding: 12px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 6px;
}

.campaign-progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: 12px;
}

.campaign-progress-label {
    color: var(--text-secondary);
}

.campaign-progress-value {
    color: var(--text-primary);
    font-weight: 600;
}

.campaign-progress-bar {
    background: rgba(255, 255, 255, 0.1);
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
}

.campaign-progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #9147ff, #00e57a);
    transition: width 0.3s;
}

.campaign-streams-info {
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--text-secondary);
}

.campaign-streams-info svg {
    width: 14px;
    height: 14px;
}

.drop-item {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
    display: flex;
    gap: 12px;
    align-items: center;
}

.drop-item.claimed {
    background: rgba(0, 229, 122, 0.1);
    border: 1px solid rgba(0, 229, 122, 0.3);
}

.drop-image {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
    flex-shrink: 0;
}

.drop-info {
    flex: 1;
    min-width: 0;
}

.drop-name {
    color: var(--text-primary);
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.drop-progress {
    background: rgba(255, 255, 255, 0.1);
    height: 6px;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 4px;
}

.drop-progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #9147ff, #b380ff);
    transition: width 0.3s;
}

.drop-progress-fill.completed {
    background: #00e57a;
}

.drop-progress-text {
    color: var(--text-secondary);
    font-size: 11px;
}

.inventory-item {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
}

.inventory-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(145, 71, 255, 0.2);
}

.inventory-item-image {
    width: 100%;
    aspect-ratio: 1;
    object-fit: contain;
    background: rgba(0, 0, 0, 0.5);
    padding: 8px;
}

.inventory-item-body {
    padding: 8px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.inventory-item-name {
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 4px;
    line-height: 1.3;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
}

.inventory-item-game {
    color: var(--text-secondary);
    font-size: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>

<script src="./js/pages/drops-page.js"></script>
