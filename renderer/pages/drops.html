<div class="farming-page">
    <div class="page-header">
        <h1 class="page-title">Дропсы Twitch</h1>
        <p class="page-subtitle">Прогресс получения дропсов</p>
    </div>

    <!-- Секция авторизации -->
    <div id="authSection" class="card" style="display: none;">
        <div style="text-align: center; padding: 40px 20px;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="opacity: 0.3; margin: 0 auto 20px;">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke-width="2"/>
            </svg>
            <h2 style="color: var(--text-primary); margin-bottom: 10px; font-size: 20px;">Войдите через Twitch</h2>
            <p style="color: var(--text-secondary); margin-bottom: 30px; font-size: 14px;">Для просмотра дропсов необходимо авторизоваться</p>
            <button id="authButton" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/>
                </svg>
                Войти через Twitch
            </button>
        </div>
    </div>

    <!-- Информация о пользователе -->
    <div id="userInfo" class="card" style="display: none;">
        <div style="display: flex; align-items: center; justify-content: space-between; gap: 30px;">
            <div style="display: flex; align-items: center; gap: 15px; flex: 1;">
                <img id="userAvatar" style="width: 50px; height: 50px; border-radius: 50%;" src="" alt="Avatar">
                <div style="flex: 1;">
                    <div id="userName" style="color: var(--text-primary); font-size: 16px; font-weight: 600; margin-bottom: 5px;"></div>
                    <div id="userEmail" style="color: var(--text-secondary); font-size: 13px;"></div>
                </div>
            </div>
            
            <!-- Статистика в строку -->
            <div style="display: flex; gap: 30px; align-items: center; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 30px;">
                <div style="text-align: center;">
                    <div style="color: var(--text-secondary); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px;">Получено</div>
                    <div style="color: #9147ff; font-size: 20px; font-weight: 700;" id="totalClaimedDrops">0</div>
                </div>
                <div style="text-align: center;">
                    <div style="color: var(--text-secondary); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px;">Завершено</div>
                    <div style="color: #00f593; font-size: 20px; font-weight: 700;" id="completedCampaignsCount">0</div>
                </div>
                <div style="text-align: center;">
                    <div style="color: var(--text-secondary); font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px;">Активно</div>
                    <div style="color: #ff6b6b; font-size: 20px; font-weight: 700;" id="activeCampaignsCount">0</div>
                </div>
            </div>
            
            <button id="logoutButton" class="btn btn-secondary">Выйти</button>
        </div>
    </div>

    <!-- Статистика дропсов (скрывается) -->
    <div id="dropsStats" style="display: none;"></div>

    <!-- Табы -->
    <div id="tabsContainer" style="display: none; margin-bottom: 20px;">
        <div style="display: flex; gap: 10px; border-bottom: 2px solid rgba(255,255,255,0.1); padding-bottom: 10px;">
            <button class="tab-button active" data-tab="progress">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Прогресс
            </button>
            <button class="tab-button" data-tab="inventory">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Инвентарь
            </button>
        </div>
    </div>

    <!-- Контент прогресса -->
    <div id="progressTab" class="tab-content" style="display: none;">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <div class="card-title">Активные дропсы</div>
                <div style="display: flex; gap: 10px;">
                    <button id="claimAllButton" class="btn btn-primary" style="display: flex; align-items: center; gap: 6px;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Получить все награды
                    </button>
                    <button id="refreshButton" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                        Обновить
                    </button>
                </div>
            </div>

            <div id="loadingState" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                Загрузка дропсов...
            </div>

            <div id="emptyState" style="display: none; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                У вас пока нет активных дропсов
            </div>

            <div id="campaignsContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px;"></div>
        </div>
    </div>

    <!-- Контент инвентаря -->
    <div id="inventoryTab" class="tab-content" style="display: none;">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div class="card-title">Все полученные дропсы</div>
            </div>

            <div id="inventoryLoading" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                Загрузка инвентаря...
            </div>

            <div id="inventoryEmpty" style="display: none; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                Инвентарь пуст
            </div>

            <div id="inventoryContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px;"></div>
        </div>
    </div>
</div>

<style>


.tab-button {
    background: transparent;
    border: none;
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 600;
    padding: 10px 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    border-radius: 6px;
    transition: all 0.2s;
}

.tab-button:hover {
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-primary);
}

.tab-button.active {
    background: var(--primary-color);
    color: white;
}

.campaign-card {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
}

.campaign-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(145, 71, 255, 0.3);
}

.campaign-header {
    position: relative;
    height: 140px;
    overflow: hidden;
}

.campaign-header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.campaign-game {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.8);
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    color: white;
    display: flex;
    align-items: center;
    gap: 8px;
}

.campaign-game img {
    width: 24px;
    height: 32px;
    border-radius: 4px;
    object-fit: cover;
}

.campaign-body {
    padding: 16px;
}

.campaign-name {
    color: var(--text-primary);
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.4;
}

.campaign-overall-progress {
    margin-bottom: 12px;
    padding: 12px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 6px;
}

.campaign-progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
    font-size: 12px;
}

.campaign-progress-label {
    color: var(--text-secondary);
}

.campaign-progress-value {
    color: var(--text-primary);
    font-weight: 600;
}

.campaign-progress-bar {
    background: rgba(255, 255, 255, 0.1);
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
}

.campaign-progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #9147ff, #00e57a);
    transition: width 0.3s;
}

.campaign-streams-info {
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--text-secondary);
}

.campaign-streams-info svg {
    width: 14px;
    height: 14px;
}

.drop-item {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 6px;
    padding: 12px;
    margin-bottom: 10px;
    display: flex;
    gap: 12px;
    align-items: center;
}

.drop-item.claimed {
    background: rgba(0, 229, 122, 0.1);
    border: 1px solid rgba(0, 229, 122, 0.3);
}

.drop-image {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
    flex-shrink: 0;
}

.drop-info {
    flex: 1;
    min-width: 0;
}

.drop-name {
    color: var(--text-primary);
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.drop-progress {
    background: rgba(255, 255, 255, 0.1);
    height: 6px;
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 4px;
}

.drop-progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #9147ff, #b380ff);
    transition: width 0.3s;
}

.drop-progress-fill.completed {
    background: #00e57a;
}

.drop-progress-text {
    color: var(--text-secondary);
    font-size: 11px;
}

.inventory-item {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
}

.inventory-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(145, 71, 255, 0.2);
}

.inventory-item-image {
    width: 100%;
    aspect-ratio: 1;
    object-fit: contain;
    background: rgba(0, 0, 0, 0.5);
    padding: 8px;
}

.inventory-item-body {
    padding: 8px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.inventory-item-name {
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 4px;
    line-height: 1.3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
}

.inventory-item-game {
    color: var(--text-secondary);
    font-size: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
</style>

<script src="./js/pages/drops-page.js"></script>
